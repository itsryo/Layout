    <head>

        <meta charset="utf-8" />

            content="width=device-width, initial-scale=1, shrink-to-fit=no"

        <!-- Bootstrap CSS -->
        <link

            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

        <title>Hello, world!</title>

        <style>
            .wifipluspricetag::before{
                content: "NT$";
            }
            .wifipluspricetag::after{
                content: "元";
            }

                display: none;

            #storagebtn128 .ipad-storage01:checked{

    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-4">
                    <div class="item">
                        <button>iphone</button>
                        <span class="ml-3"><button>IPad</button></span>
                        <span class="ml-3"><button>MaxcPro</button></span>
                    </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-6">
                    <div id="Display-area" class="item-detail item">
                        
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-12 mt-3">
                            <div  class="h4 ">顏色</div>
                        </div>
                        <div class="col-6 col-md-6 ">
                            <div class="color item border text-center pt-4 ">
                                <i style="color:	#FFDEAD" class="fas fa-circle fa-3x"></i>
                            </div>
                        </div>
                        <div class="col-6 col-md-6">
                            <div class="color item border text-center pt-4">
                                <i style="color:#C0C0C0" class="fas fa-circle fa-3x"></i>.
                                
                            </div>
                        </div>
                        <div class="col-6 col-md-6 mt-3">
                            <div class="color item border text-center pt-4 ">
                                <i style="color:#404040" class="fas fa-circle fa-3x "></i>
                                
                            </div>
                        </div>
                        <div class="col-6 col-md-6 mt-3">
                            <!-- <div onclick="grayImg()" class="item-color03 item border text-center pt-4 ">
                                <i style="color:#404040" class="fas fa-circle fa-3x "></i>
                                <p>太空灰</p>
                            </div> -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-12 mt-3">
                            <div class="h4">儲存裝置</div>
                        </div>
                        <div class="col-6 col-md-6">
                            <div onclick="displayStorage(32)" class="storage ipad-storage01 item border text-center">
                                <div id="lowGb" class="h6 mt-4 ">32<small>GB</small><sup>1</sup></div>
                                <div id="low-price" class="storage-price  mb-4"></div>
                            </div>
                        </div>
                            
                        <div class="col-6 col-md-6">
                            <div onclick="displayStorage(128)" class="storage ipad-storage02 item border text-center">
                                <div id="highGb" class="h6 mt-4 ">128<small>GB</small><sup>1</sup></div>
                                <div id="high-price" class="storage-price high-price mb-4"></div>
                            </div>
                        </div>
                        <!-- <div class="col-12 col-md-4">
                            <div class="item-spec item border text-center">
                                <div class="h6 mt-4 ">256GB</div>
                                <div class="price mb-4">NT30400</div>
                            </div>
                        </div> -->
                        
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-12 mt-3">
                            <div class="h4">連線能力</div>
                        </div>
                        <div class="col-6 col-md-6">
                            <div  onclick="WifilowPrice()" class="wifi ipad-wifi item border text-center">
                                <div class="h6 mt-4 ">WIFI</div>
                                <div id="wifiLow" class="price mb-4"></div>
                            </div>
                        </div>        
                        <div  class="col-6 col-md-6">
                            <div onclick="WifihighPrice()"  class="wifi ipad-wifi-plus item border text-center">
                                <div class="h6 mt-4">WIFI+連線能力</div>
                                <div id="WifiHigh" class="price mb-4"></div>
                            </div>
                        </div>
                        <!-- <div class="col-12 col-md-4">
                            <div class="item-spec item border text-center">
                                <div class="h6 mt-4 ">256GB</div>
                                <div class="price mb-4">NT30400</div>
                            </div>
                        </div> -->
                        
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-12 mt-3">
                            <div class="h4">價格試算</div>
                            <div class="total-price-calculation"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>

            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>
        <script src="Apple_IPAD.js">
